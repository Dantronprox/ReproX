<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>SuperMusic</title>
</head>
<body class="bg-neutral-900 text-white min-h-[100vh] flex flex-col">

    <header class="bg-sky-800 px-8 py-4">
        <nav>
            <span class="font-bold text-lg">LeoMusic</span>
        </nav>
    </header>
    

    <main class="grow-[1] flex flex-col">

        <div id="track-list" class="flex grow-[1] flex-col gap-4 p-4">
            <div class="flex items-center gap-5 p-4">
                <img 
                    src="https://th.bing.com/th/id/OIP.2Su7PcZqEQLSge6UCy2wKAHaFj?rs=1&pid=ImgDetMain" 
                    alt=""
                    class="h-10 rounded-full w-10 object-cover"    
                >
                <div>
                    <h4 class="font-bold">Minutos</h4>
                    <p class="opacity-60">Ricardo Arjona</p>
                </div>
    
               </div>
        </div>

        <div class="sticky bottom-0 flex items-center gap-5 p-4 bg-sky-800">
            <img 
                src="https://th.bing.com/th/id/OIP.2Su7PcZqEQLSge6UCy2wKAHaFj?rs=1&pid=ImgDetMain" 
                alt=""
                class="h-16 rounded-full w-16 object-cover"    
            >
            <div>
                <h4 class="font-bold">Minutos</h4>
                <p class="opacity-60">Ricardo Arjona</p>
            </div>

            <audio src="" controls></audio>
        </div>
    </main>
    <script src="/script.js"></script>
</body>
</html>
