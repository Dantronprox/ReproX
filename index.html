<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReproX</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">

        <div class="Reproductor">
            <img src="assets/image 1.jpg" alt="" class="portada">
            <h2 class="song-title">Verónica</h2>



            <div class="player-controls">
                <button class="control-button like"><img src="assets/iconos repro/corajon.svg" alt=""></button>
                <button class="control-button previous"><img src="assets/iconos repro/back.svg" alt=""></button>
                <button class="control-button play-pause"><img src="assets/iconos repro/pausa.svg" alt=""></button>
                <button class="control-button next"><img src="assets/iconos repro/next.svg" alt=""></button>
                <button class="control-button comments"><img src="assets/iconos repro/cicle.svg" alt=""></button>



            </div>


        </div>








        <div class="playlist">

            <ul class="played"></ul>

            <li class="playlist-item">
                <img src="assets/img canciones/mil kamino.svg" alt="Mil Caminos">
                <div class="song-info">
                    <h2>Mil Caminos</h2>
                    <p>Staiti-Cantero</p>
                </div>
            </li>
            <li class="playlist-item">
                <img src="assets/img canciones/musica lig.svg" alt="De Música Ligera">
                <div class="song-info">
                    <h2>De Música Ligera</h2>
                    <p>Gustavo Cerati</p>
                </div>
            </li>


            <li class="playlist-item">
                <img src="assets/img canciones/dime q no.svg" alt="Dime Que No">
                <div class="song-info">
                    <h2>Dime Que No</h2>
                    <p>Ricardo Arjona</p>
                </div>
            </li>

            <li class="playlist-item">
                <img src="assets/img canciones/collec.svg" alt="Coleccionista De Canciones">
                <div class="song-info">
                    <h2>Coleccionista De Canciones</h2>
                    <p>Camila</p>
                </div>
            </li>


            <li class="playlist-item">
                <img src="assets/img canciones/col.svg" alt="Solo Para Ti">
                <div class="song-info">
                    <h2>Solo Para Ti</h2>
                    <p>Camila</p>
                </div>
            </li>

            <li class="playlist-item">
                <img src="assets/img canciones/circle.svg" alt="Circle">
                <div class="song-info">
                    <h2>Circle</h2>
                    <p>Post Malone</p>
                </div>
            </li>

            <li class="playlist-item">
                <img src="assets/img canciones/circle.svg" alt="Sunflawer">
                <div class="song-info">
                    <h2>Sunflawer</h2>
                    <p>Post Malone</p>
                </div>
            </li>


            <li class="playlist-item">
                <img src="assets/img canciones/faded.svg" alt="De Música Ligera">
                <div class="song-info">
                    <h2>Faded</h2>
                    <p>Alan Walker</p>
                </div>
            </li>






            </ul>
        </div>

        <script src="script.js"></script>

    </div>


</body>

</html>
